<div class="Banners Banners-Wide" data-slider="banners-wide">
	<div class="Banner Banner-Wide" {CategoryImageURL(width: '1920', before: 'style="background-image: url(', after: ')"')}>
		<div class="Container">
			<div class="BannerContentWrap">
				<div class="BannerContent">
					<h1>{PageTitle}</h1>
					{CategoryDescription}
				</div>
			</div>
		</div>
	</div>
	{Banners(
		name: 'category-{CategoryID}',
		helper: '{{
			<a class="Banner Banner-Wide" href="{BannerURL}" {BannerImageURL(width: '1920', before: 'style="background-image: url(', after: ')"')}>
				<div class="Container">
					<div class="BannerContentWrap">
						<div class="BannerContent">
							{BannerText}
						</div>
					</div>
				</div>
			</a>
		}}'
	)}
</div>
