{Banners(
	name: 'category-{CategoryID}',
	before: '<div class="Banners Banners-Wide" data-slider="banners-wide">',
	after: '</div>',
	helper: '{{
		<a class="Banner Banner-Wide" href="{BannerURL}" {BannerImageURL(width: '1920', before: 'style="background-image: url(', after: ')"')}>
			<div class="Container">
				<div class="BannerContentWrap">
					<div class="BannerContent">
						{BannerText}
					</div>
				</div>
			</div>
		</a>
	}}'
)}
